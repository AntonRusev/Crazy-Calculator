name: CI-CD

on:
  push:
    branches: main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js version ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    
    - run: npm i
    - run: npm install -g firebase-tools
    - run: npm install -D vitest jsdom
    - run: npm install -D @types/testing-library__jest-dom
    - run: npm install -D @testing-library/react
    - run: npm install -D @testing-library/jest-dom
    - run: npm run test
    - run: npm run build
    - name: Archive Build
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
